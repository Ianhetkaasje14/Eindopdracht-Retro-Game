<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Jumper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>
        <div id="ui">
            <div id="score">Coins: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
        <div id="start-screen">
            <h1>Retro Jumper</h1>
            <p>Use Arrow Keys to move and Space to jump</p>
            <p>Collect coins and avoid enemies!</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="loading-screen" style="display: none;">
            <h1>Loading...</h1>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>
        <div id="pause-screen" style="display: none;">
            <h1>Paused</h1>
            <p>Press P or ESC to resume</p>
            <button id="resume-button">Resume Game</button>
            <button id="restart-from-pause-button">Restart</button>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p id="final-score">You collected 0 coins</p>
            <button id="restart-button">Play Again</button>
        </div>

    </div>

    <script src="js/asset-loader.js"></script>
    <script src="js/error-handling.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/sprite-init.js"></script>
    <script src="js/game.js"></script>
    <script src="js/time-controller.js"></script>
</body>

</html>
